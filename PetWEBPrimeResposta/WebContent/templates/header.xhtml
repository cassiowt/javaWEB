<!DOCTYPE	html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>
		<p:panelGrid styleClass=".ui-panelgrid-header">
			<h:form>
				<p:menubar>
					<p:submenu label="Cadastros" icon="ui-icon-document">
						<p:menuitem value="Cadastro Animal" url="animal.xhtml" />
						<p:menuitem value="Cadastro Dono" url="home.xhtml" />
					</p:submenu>
					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>
			</h:form>
		</p:panelGrid>
	</ui:composition>
</body>
</html>
