<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
<f:loadBundle basename="resources.messages" var="msg"/>
	<h:outputFormat value="#{msg.titulo}" />
	<h:form prependId="false">
		<h:panelGrid columns="2">
			<h:outputLabel value="ID: "/>
			<h:inputText id="id" value="#{usuarioMB.usuario.id}" required="true"/>
	
			<h:outputLabel value="NOME: "/>
			<h:inputText id="nome" value="#{usuarioMB.usuario.nome}" required="true" maxlength="30" size="80"/>
			
			<h:outputLabel value="RG: "/>
			<h:inputText id="rg" value="#{usuarioMB.usuario.rg}" required="true"/>
			
			<h:outputLabel value="CPF: "/>
			<h:inputText id="cpf" value="#{usuarioMB.usuario.cpf}" required="true"/>
			
			<h:outputLabel value="SALARIO: "/>
			<h:inputText id="salario" value="#{usuarioMB.usuario.salario}" required="true"/>
			
			<h:outputLabel value="DATA DE NASCIMENTO: "/>
			<h:panelGroup>
				<h:inputText id="dataNascimento" value="#{usuarioMB.usuario.dataNascimento}" required="true"/>
				<h:message for="dataNascimento"/>
			</h:panelGroup>
			
			<h:outputLabel value="EMAIL: "/>
			<h:panelGroup>
				<h:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" size="80"/>
				<h:message for="email"/>
			</h:panelGroup>
		<h:messages/>
		</h:panelGrid>
		<h:commandButton value="Cancelar" type="reset"/>
		<h:commandButton value="Salvar" action="#{usuarioMB.save}"/>
		<br/>
		<h:inputText value="#{usuarioMB.msg}" size="80" readonly="true"/>
		
	</h:form>
</h:body>
</html>
